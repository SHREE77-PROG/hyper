<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>

<body>
    <center>
        <h1>Forms in HTML</h1>
    </center><br><br><br>
    <center>


        <form action="" autocomplete="off" method="get" novalidate>
            <fieldset>
                <legend>EnterDetails</legend>
                <table>
                    <tr>
                        <td><label for="">Profile</label></td>
                        <td><input type="image" name="" id=""
                                src="https://tse2.mm.bing.net/th?id=OIP.BnVx7-iUe5x2guQLTVEZ3gHaFj&pid=Api&P=0&h=180"
                                height="70px" width="170px" style="border-radius: 10%;"></td>
                    </tr>
                    <tr>
                        <td><label for="user">userName:</label></td>
                        <td><input type="text" id="user" required placeholder="Enter the userName" name="use"></td>
                    </tr>
                    <tr>
                        <td><label for="pass">Password:</label></td>
                        <td><input type="password" id="pass" required placeholder="Enter the password" name="pass"></td>
                    </tr>
                    <tr>
                        <td><label for="hrx">Shoes</label></td>
                        <td><input list="shoes1" name="" id="hrx"></td>
                        <td>
                            <datalist id="shoes1">
                                <option value="puma"></option>
                                <option value="adidas"></option>
                                <option value="adibaab"></option>
                                <option value="Hrx"></option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" required placeholder="Enter the email"></td>
                    </tr>
                    <tr>
                        <td><label for="date">DOB</label></td>
                        <td><input type="datetime-local" id="date"></td>

                    </tr>
                    <tr>
                        <td><label for="">Gender</label></td>
                        <td>
                            <input type="radio" name="a" value="male">Male
                            <input type="radio" name="a" value="Female">Female
                            <input type="radio" name="a" value="other">Other
                        </td>
                    </tr>
                    <tr>
                        <td><label for="tech">Technology</label></td>
                        <td><select name="technology" id="tech">
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="JAVASCRIPT">JAVASCRIPT</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="sports">Sports</label></td>
                        <td>
                            <input type="radio" name="sports1" value="crkt" id="">Cricket
                            <input type="radio" name="sports2" id="" value="ftbl">FootBall
                            <input type="radio" name="sports3" id="" value="tns">Tennis
                        </td>
                    </tr>
                    <tr>
                        <td><label for="uld">Upload File</label></td>
                        <td><input type="file" name="filename" id="uld"></td>
                    </tr>
                    <tr>
                        <td><button type="submit">Login</button></td>
                        <td><button type="reset">Cancel</button></td>
                    </tr>
                </table>
            </fieldset>
        </form>

    </center>

</body>

</html>
